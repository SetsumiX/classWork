<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./static/style.css">
    <script src="./static/script.js"></script>
</head>
    <body>
        <div class="container">
            <h1 class="h1-authoriz">Авторизация</h1>
            {% if error %}
                <div class="error-message">
                    {{error}}
                </div>
            {% endif %}
                <div class="ff">
                    <form action="/login" method="post">
                        <h2>Введите данные аккунта для входа</h2>
                        <div class="form-group">
                            <label for="username">Имя пользователя</label>
                            <input type="text" id="log-username-input" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Пароль</label>
                            <input type="password" id="log-password-input" name="password" required>
                        </div>
                        <button type="submit">Войти</button>
                    </form>

                    <form action="/registration" method="pors">
                        <h2>Введите данные для регистрации аккаунта</h2>
                        <div class="form-group">
                            <label for="reg-username">Имя пользователя</label>
                            <input type="text" id="reg-username-input" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="reg-password">Пароль</label>
                            <input type="password" id="reg-password-input" name="password" required>
                        </div>
                        <button type="submit">Зарегистрироваться</button>
                    </form>
                </div>
        </div>
    </body>
</html>
